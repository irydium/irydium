<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css"
  />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css" />
    {{#liveReload}}
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    {{/liveReload}}
    {{#hasPyChunks}}
    <script src="https://cdn.jsdelivr.net/pyodide/v0.15.0/full/pyodide.js"></script>
    {{/hasPyChunks}}
    {{#scripts}}
    <script src="{{{ . }}}"></script>
    {{/scripts}}
    <script id="svelteapp" type="text/plain">
      {{{ svelteJs }}}
    </script>
    <script>
        const __tasks = [
          {{#tasks}}
          {
            type: {{type}},
            payload: {{{payload}}},
            state: {{state}},
            id: {{{id}}},
            inputs: {{{inputs}}}
          },
          {{/tasks}}
        ];
        // extract out the compiled svelte application, and render it
        const blob = new Blob([document.getElementById("svelteapp").innerText], {
          type: "text/javascript",
        });
        const url = URL.createObjectURL(blob);
        import(url).then(({ default: App }) => {
            document.body.innerHTML = '';
            c = new App({ target: document.body, props: { tasks: __tasks } })
        });
    </script>
  </head>
  <body></body>
</html>
